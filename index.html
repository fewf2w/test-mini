<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --mint-primary: #26d0ce;
            --mint-secondary: #1ac5c3;
            --mint-light: #4dd9d7;
            --mint-dark: #1ab5b3;
            --bg-dark: #1a1f2e;
            --bg-darker: #141824;
            --bg-card: #232937;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --border: #3a4150;
            --shadow: rgba(0, 0, 0, 0.3);
            --user-msg: #2d3548;
            --ai-msg: #1e2633;
            --scrollbar: #3a4150;
            --danger: #ff6b6b;
        }

        body.light-theme {
            --bg-dark: #f5f7fa;
            --bg-darker: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1a1f2e;
            --text-secondary: #5f6368;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --user-msg: #e3f2fd;
            --ai-msg: #f0f4f8;
            --scrollbar: #cbd5e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-darker);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: var(--bg-dark);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-btn, .theme-btn, .new-chat-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-btn:active, .theme-btn:active, .new-chat-btn:active {
            transform: scale(0.95);
            background: var(--border);
        }

        .model-selector {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 180px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .model-selector:focus {
            outline: none;
            border-color: var(--mint-primary);
            box-shadow: 0 0 0 2px rgba(38, 208, 206, 0.2);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: var(--bg-dark);
            border-right: 1px solid var(--border);
            transition: left 0.3s ease;
            z-index: 200;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--mint-primary);
        }

        .close-sidebar {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            padding: 12px;
            margin-bottom: 6px;
            background: var(--bg-card);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .chat-item:active {
            transform: scale(0.98);
        }

        .chat-item.active {
            background: var(--mint-primary);
            background: linear-gradient(135deg, var(--mint-dark), var(--mint-primary));
            color: white;
        }

        .chat-item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-item-preview {
            font-size: 12px;
            opacity: 0.7;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 190;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 80px;
            scroll-behavior: smooth;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: var(--scrollbar);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.ai {
            display: flex;
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--mint-dark), var(--mint-primary));
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-bubble {
            background: var(--ai-msg);
            border-bottom-left-radius: 4px;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message-model {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--ai-msg);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--mint-primary);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-dark);
            border-top: 1px solid var(--border);
            padding: 12px 16px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            max-width: 100%;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: flex-end;
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--mint-primary);
            box-shadow: 0 0 0 2px rgba(38, 208, 206, 0.2);
        }

        #messageInput {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 10px 16px;
            font-size: 15px;
            resize: none;
            outline: none;
            max-height: 120px;
            line-height: 1.5;
            font-family: inherit;
        }

        #messageInput::placeholder {
            color: var(--text-secondary);
        }

        .attach-btn, .send-btn, .stop-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .send-btn {
            background: var(--mint-primary);
            color: white;
        }

        .stop-btn {
            background: var(--danger);
            color: white;
        }

        .send-btn:active, .stop-btn:active, .attach-btn:active {
            transform: scale(0.9);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 32px;
            text-align: center;
        }

        .welcome-icon {
            font-size: 64px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--mint-dark), var(--mint-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            width: 100%;
            max-width: 400px;
        }

        .feature-card {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .feature-card:active {
            transform: scale(0.98);
            border-color: var(--mint-primary);
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .hidden {
            display: none !important;
        }

        #imageInput {
            display: none;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 12px;
            margin-top: 8px;
        }
    </style>
</head>

    <script>
        // Global variables
        let currentChatId = null;
        let currentController = null;
        let chats = {};
        let isGenerating = false;
        const API_KEY = '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';
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';

        // Initialize app
        window.onload = () => {
            loadChats();
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
            }
        };

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const theme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
        }

        // Sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Handle Enter key
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Start new chat
        function startNewChat() {
            currentChatId = Date.now().toString();
            chats[currentChatId] = {
                id: currentChatId,
                title: '–ù–æ–≤—ã–π —á–∞—Ç',
                messages: [],
                timestamp: Date.now()
            };
            saveChats();
            loadChat(currentChatId);
            updateChatHistory();
            
            // Close sidebar on mobile
            if (window.innerWidth < 768) {
                toggleSidebar();
            }
        }

        // Load chat
// –ö—É–¥–∞ –≤—Å—Ç–∞–≤–∏—Ç—å: –Ω–∞–π–¥–∏—Ç–µ —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é —Ñ—É–Ω–∫—Ü–∏—é loadChat(chatId) –∏ –∑–∞–º–µ–Ω–∏—Ç–µ –µ—ë —Ü–µ–ª–∏–∫–æ–º.

        function loadChat(chatId) {
            currentChatId = chatId;
            const chat = chats[chatId];
            const chatArea = document.getElementById('chatArea');
            const welcomeScreen = document.getElementById('welcomeScreen');
            
            // –£–¥–∞–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Å—Ç–∞—Ä—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è, –∞ –Ω–µ –≤–µ—Å—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            const existingMessages = chatArea.querySelectorAll('.message');
            existingMessages.forEach(msg => msg.remove());
            
            if (!chat || chat.messages.length === 0) {
                // –ï—Å–ª–∏ —á–∞—Ç –ø—É—Å—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π —ç–∫—Ä–∞–Ω
                welcomeScreen.classList.remove('hidden');
            } else {
                // –ï—Å–ª–∏ –≤ —á–∞—Ç–µ –µ—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è, —Å–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏—Ö
                welcomeScreen.classList.add('hidden');
                chat.messages.forEach(msg => {
                    addMessageToUI(msg.content, msg.role, msg.model);
                });
            }
            
            updateChatHistory();
        }

        // Save chats to localStorage
        function saveChats() {
            try {
                // Keep only last 20 chats
                const chatArray = Object.values(chats).sort((a, b) => b.timestamp - a.timestamp);
                if (chatArray.length > 20) {
                    chats = {};
                    chatArray.slice(0, 20).forEach(chat => {
                        chats[chat.id] = chat;
                    });
                }
                localStorage.setItem('aiChats', JSON.stringify(chats));
            } catch (e) {
                console.error('Error saving chats:', e);
            }
        }

        // Load chats from localStorage
        function loadChats() {
            try {
                const saved = localStorage.getItem('aiChats');
                if (saved) {
                    chats = JSON.parse(saved);
                    updateChatHistory();
                }
            } catch (e) {
                console.error('Error loading chats:', e);
                chats = {};
            }
        }

        // Update chat history UI
        function updateChatHistory() {
            const historyContainer = document.getElementById('chatHistory');
            historyContainer.innerHTML = '';
            
            const chatArray = Object.values(chats).sort((a, b) => b.timestamp - a.timestamp);
            
            chatArray.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (chat.id === currentChatId) {
                    chatItem.classList.add('active');
                }
                
                const lastMessage = chat.messages[chat.messages.length - 1];
                const preview = lastMessage ? lastMessage.content.substring(0, 50) + '...' : '–ü—É—Å—Ç–æ–π —á–∞—Ç';
                
                chatItem.innerHTML = `
                    <div class="chat-item-title">${chat.title}</div>
                    <div class="chat-item-preview">${preview}</div>
                `;
                
                chatItem.onclick = () => {
                    loadChat(chat.id);
                    if (window.innerWidth < 768) {
                        toggleSidebar();
                    }
                };
                
                historyContainer.appendChild(chatItem);
            });
        }

        // Add message to UI
// –ö—É–¥–∞ –≤—Å—Ç–∞–≤–∏—Ç—å: –Ω–∞–π–¥–∏—Ç–µ —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é —Ñ—É–Ω–∫—Ü–∏—é addMessageToUI(...) –∏ –∑–∞–º–µ–Ω–∏—Ç–µ –µ—ë —Ü–µ–ª–∏–∫–æ–º.

        function addMessageToUI(content, role, model) {
            const chatArea = document.getElementById('chatArea');
            const welcomeScreen = document.getElementById('welcomeScreen');
            
            if (!welcomeScreen.classList.contains('hidden')) {
                welcomeScreen.classList.add('hidden');
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            if (role === 'ai') {
                const formattedContent = parseMarkdownToHTML(content);
                const modelName = getModelDisplayName(model);
                bubble.innerHTML = `
                    <div class="message-model">${modelName}</div>
                    <div class="message-content">${formattedContent}</div>
                `;
            } else {
                // –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º HTML-—Ç–µ–≥–∏ –≤ —Å–æ–æ–±—â–µ–Ω–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
                const escapedContent = content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                bubble.innerHTML = `<div class="message-content">${escapedContent}</div>`;
            }
            
            messageDiv.appendChild(bubble);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Get display name for model
        function getModelDisplayName(model) {
            const names = {
                'openai/gpt-oss-120b': 'üß† GPT OSS 120B',
                'llama-3.3-70b-versatile': 'ü¶ô Llama 3.3 Pro',
                'groq/compound': '‚ö° Groq Compound',

        // Show typing indicator
        function showTypingIndicator() {
            const chatArea = document.getElementById('chatArea');

        // Remove typing indicator
        function removeTypingIndicator() {

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isGenerating) return;
            
            // Create new chat if needed
            if (!currentChatId) {
                startNewChat();
            }
            
            // Add user message
            addMessageToUI(message, 'user');
            
            // Save to chat history
            if (!chats[currentChatId]) {
                chats[currentChatId] = {
                    id: currentChatId,
                    title: message.substring(0, 30),
                    messages: [],
                    timestamp: Date.now()
                };
            }
            
            chats[currentChatId].messages.push({
                role: 'user',
                content: message
            });
            
            // Update title if it's the first message
            if (chats[currentChatId].messages.length === 1) {
                chats[currentChatId].title = message.substring(0, 30);
            }
            
            saveChats();
            updateChatHistory();
            
            // Clear input
            input.value = '';
            autoResize(input);
            
            // Show typing indicator
            showTypingIndicator();
            
            // Toggle buttons
            document.getElementById('sendBtn').classList.add('hidden');
            document.getElementById('stopBtn').classList.remove('hidden');
            isGenerating = true;
            
            // Get selected model
            const model = document.getElementById('modelSelector').value;
            
            try {
                // Prepare messages for API
                const messages = [
                    { role: 'system', content: 'You are a helpful assistant.' },
                    ...chats[currentChatId].messages.map(msg => ({
                        role: msg.role === 'ai' ? 'assistant' : msg.role,
                        content: msg.content
                    }))
                ];
                
                // Create AbortController for cancellation
                currentController = new AbortController();
                
                // Make API request
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: messages,
                        temperature: 0.7,
                        max_tokens: 1024,
                        stream: true
                    }),
                    signal: currentController.signal
                });
                
                removeTypingIndicator();
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiMessage = '';
                let messageElement = null;
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            
                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices[0]?.delta?.content;
                                
                                if (content) {
                                    aiMessage += content;
                                    
                                    if (!messageElement) {
                                        const chatArea = document.getElementById('chatArea');
                                        const messageDiv = document.createElement('div');
                                        messageDiv.className = 'message ai';
                                        messageDiv.id = 'streamingMessage';
                                        
                                        const bubble = document.createElement('div');
                                        bubble.className = 'message-bubble';
                                        bubble.innerHTML = `
                                            <div class="message-model">${getModelDisplayName(model)}</div>
                                            <div class="message-content"></div>
                                        `;
                                        
                                        messageDiv.appendChild(bubble);
                                        chatArea.appendChild(messageDiv);
                                        messageElement = bubble.querySelector('.message-content');
                                    }
                                    
                                    messageElement.innerHTML = parseMarkdownToHTML(aiMessage);
                                    chatArea.scrollTop = chatArea.scrollHeight;
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data:', e);
                            }
                        }
                    }
                }
                
                // Remove streaming message and add final message
                const streamingMsg = document.getElementById('streamingMessage');
                if (streamingMsg) {
                    streamingMsg.remove();
                }
                
                if (aiMessage) {
                    addMessageToUI(aiMessage, 'ai', model);
                    
                    // Save AI response
                    chats[currentChatId].messages.push({
                        role: 'ai',
                        content: aiMessage,
                        model: model
                    });
                    saveChats();
                }
                
            } catch (error) {
                removeTypingIndicator();
                
                if (error.name === 'AbortError') {
                    console.log('Generation stopped by user');
                } else {
                    console.error('Error:', error);
                    addMessageToUI('–ò–∑–≤–∏–Ω–∏—Ç–µ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ—Ç–≤–µ—Ç–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.', 'ai', model);
                }
            } finally {
                isGenerating = false;
                document.getElementById('sendBtn').classList.remove('hidden');
                document.getElementById('stopBtn').classList.add('hidden');
                currentController = null;
            }
        }
        
        // Stop generation
        function stopGeneration() {
            if (currentController) {
                currentController.abort();
                removeTypingIndicator();
                
                const streamingMsg = document.getElementById('streamingMessage');
                if (streamingMsg) {
                    const content = streamingMsg.querySelector('.message-content');
                    if (content && content.textContent) {
                        const model = document.getElementById('modelSelector').value;
                        streamingMsg.remove();
                        addMessageToUI(content.textContent + ' [–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ]', 'ai', model);
                        
                        // Save partial response
                        chats[currentChatId].messages.push({
                            role: 'ai',
                            content: content.textContent + ' [–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ]',
                            model: model
                        });
                        saveChats();
                    } else {
                        streamingMsg.remove();
                    }
                }
            }
        }
        
		// –ö—É–¥–∞ –≤—Å—Ç–∞–≤–∏—Ç—å: –ø–æ—Å–ª–µ —Ñ—É–Ω–∫—Ü–∏–∏ stopGeneration()

        function parseMarkdownToHTML(text) {
            // –ó–∞–º–µ–Ω—è–µ–º –±–ª–æ–∫–∏ –∫–æ–¥–∞ (```...```)
            let html = text.replace(/```([a-z]*)\n([\s\S]+?)```/g, (match, lang, code) => {
                const escapedCode = code.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return `<pre><code class="language-${lang}">${escapedCode.trim()}</code></pre>`;
            });

            // –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º HTML –≤ –æ—Å—Ç–∞–ª—å–Ω–æ–º —Ç–µ–∫—Å—Ç–µ, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å XSS
            html = html.replace(/<(?![^>]*>)/g, '&lt;');

            // –ñ–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç (**)
            html = html.replace(/\*\*([^\s][\s\S]*?[^\s])\*\*/g, '<strong>$1</strong>');
            // –ö—É—Ä—Å–∏–≤ (*)
            html = html.replace(/\*([^\s][\s\S]*?[^\s])\*/g, '<em>$1</em>');
            // –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –∫–æ–¥ (`)
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            return html;
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {

                reader.readAsDataURL(file);

            event.target.value = '';
        }
        
        // Telegram WebApp integration
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // Set theme based on Telegram theme
            if (tg.colorScheme === 'light') {
                document.body.classList.add('light-theme');
            }
            
            // Update theme colors
            if (tg.themeParams) {
                const root = document.documentElement;
                if (tg.themeParams.bg_color) {
                    root.style.setProperty('--bg-darker', tg.themeParams.bg_color);
                }
                if (tg.themeParams.text_color) {
                    root.style.setProperty('--text-primary', tg.themeParams.text_color);
                }
            }
        }
        
        // Handle viewport changes (keyboard, etc.)
        let viewportHeight = window.innerHeight;
        window.addEventListener('resize', () => {
            const currentHeight = window.innerHeight;
            if (currentHeight < viewportHeight * 0.75) {
                // Keyboard is likely open
                document.querySelector('.chat-area').style.paddingBottom = '160px';
            } else {
                // Keyboard is likely closed
                document.querySelector('.chat-area').style.paddingBottom = '80px';
            }
        });
        
        // PWA support
        if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }
