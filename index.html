<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --mint-primary: #26d0ce;
            --mint-secondary: #1ac5c3;
            --mint-light: #4dd9d7;
            --mint-dark: #1ab5b3;
            --bg-dark: #1a1f2e;
            --bg-darker: #141824;
            --bg-card: #232937;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --border: #3a4150;
            --shadow: rgba(0, 0, 0, 0.3);
            --user-msg: #2d3548;
            --ai-msg: #1e2633;
            --scrollbar: #3a4150;
            --danger: #ff6b6b;
            --code-bg: rgba(0, 0, 0, 0.2);
        }

        body.light-theme {
            --bg-dark: #f5f7fa;
            --bg-darker: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1a1f2e;
            --text-secondary: #5f6368;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --user-msg: #e3f2fd;
            --ai-msg: #f0f4f8;
            --scrollbar: #cbd5e0;
            --code-bg: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-darker);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: var(--bg-dark);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-btn, .theme-btn, .new-chat-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-btn:active, .theme-btn:active, .new-chat-btn:active {
            transform: scale(0.95);
            background: var(--border);
        }

        .model-selector {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 180px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .model-selector:focus {
            outline: none;
            border-color: var(--mint-primary);
            box-shadow: 0 0 0 2px rgba(38, 208, 206, 0.2);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: var(--bg-dark);
            border-right: 1px solid var(--border);
            transition: left 0.3s ease;
            z-index: 200;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--mint-primary);
        }

        .close-sidebar {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            padding: 12px;
            margin-bottom: 6px;
            background: var(--bg-card);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .chat-item:active {
            transform: scale(0.98);
        }

        .chat-item.active {
            background: var(--mint-primary);
            background: linear-gradient(135deg, var(--mint-dark), var(--mint-primary));
            color: white;
        }

        .chat-item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-item-preview {
            font-size: 12px;
            opacity: 0.7;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 190;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 80px; /* Default padding */
            scroll-behavior: smooth;
        }

        .chat-area::-webkit-scrollbar { width: 6px; }
        .chat-area::-webkit-scrollbar-track { background: transparent; }
        .chat-area::-webkit-scrollbar-thumb {
            background: var(--scrollbar);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user { display: flex; justify-content: flex-end; }
        .message.ai { display: flex; justify-content: flex-start; }

        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 2px 8px var(--shadow);
            white-space: pre-wrap;
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--mint-dark), var(--mint-primary));
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-bubble {
            background: var(--ai-msg);
            border-bottom-left-radius: 4px;
            /* FIX 2: Further reduce vertical padding */
            padding: 6px 16px;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.5;
        }
        
        .message-model {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 4px;
            font-weight: 500;
        }

        /* Reasoning Block */
        .reasoning-block {
            margin: 12px 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }
        .reasoning-summary {
            padding: 10px 15px;
            cursor: pointer;
            outline: none;
            font-weight: 500;
            color: var(--text-secondary);
            transition: background-color 0.2s ease;
            list-style: none;
        }
        .reasoning-summary::-webkit-details-marker {
            display: none;
        }
        .reasoning-summary:hover {
            background: var(--code-bg);
        }
        .reasoning-summary::before {
            content: '‚ñ∫';
            font-size: 12px;
            margin-right: 8px;
            display: inline-block;
            transition: transform 0.2s ease;
        }
        .reasoning-block[open] > .reasoning-summary::before {
            transform: rotate(90deg);
        }
        .reasoning-content {
            padding: 15px;
            border-top: 1px solid var(--border);
        }


        /* Code Blocks */
        .code-block-wrapper {
            position: relative;
            margin: 8px 0;
        }

        .copy-code-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            font-size: 12px;
            opacity: 0.7;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .copy-code-btn:hover {
            opacity: 1;
            background: var(--border);
        }

        .copy-code-btn:active {
            transform: scale(0.95);
        }

        pre {
            background: var(--code-bg);
            padding: 12px;
            padding-top: 40px; /* Space for copy button */
            border-radius: 8px;
            overflow-x: auto;
        }

        code {
            background: var(--code-bg);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }
        pre code {
            background: none;
            padding: 0;
            border-radius: 0;
        }

        /* Tables */
        .table-wrapper {
            overflow-x: auto;
            margin: 8px 0;
            border: 1px solid var(--border);
            border-radius: 8px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid var(--border);
            padding: 8px 12px;
            text-align: left;
        }
        th { background: var(--bg-card); }

        /* Continue Button */
        .continue-btn {
            display: block;
            margin-top: 12px;
            padding: 8px 16px;
            border: none;
            background-color: var(--mint-primary);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        .continue-btn:hover { background-color: var(--mint-dark); }
        .continue-btn:disabled { background-color: var(--text-secondary); cursor: not-allowed; }
        
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--ai-msg);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--mint-primary);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-dark);
            border-top: 1px solid var(--border);
            padding: 12px 16px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            max-width: 100%;
        }

        .input-wrapper {
            flex-grow: 1;
            flex-shrink: 1;
            min-width: 0; /* Allows shrinking */
            position: relative;
            display: flex;
            align-items: flex-end;
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--mint-primary);
            box-shadow: 0 0 0 2px rgba(38, 208, 206, 0.2);
        }

        #messageInput {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 10px 16px;
            font-size: 15px;
            resize: none;
            outline: none;
            max-height: 120px;
            line-height: 1.5;
            font-family: inherit;
        }

        #messageInput::placeholder {
            color: var(--text-secondary);
        }

        .attach-btn, .send-btn, .stop-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
            flex-shrink: 0; /* Prevents buttons from shrinking */
        }

        .send-btn { background: var(--mint-primary); color: white; }
        .stop-btn { background: var(--danger); color: white; }

        .send-btn:active, .stop-btn:active, .attach-btn:active {
            transform: scale(0.9);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* --- STYLES FOR ATTACHMENT (FIX 3) --- */
        #attachmentPreview {
            display: flex;
            gap: 8px;
            padding: 0 0 8px; /* Add padding below */
        }
        .attachment-item {
            position: relative;
            display: inline-block;
        }
        .attachment-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid var(--border);
        }
        .remove-attachment-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            line-height: 1;
        }
        
        @media (max-width: 768px) {
            .input-area { padding: 8px; }
            .input-container { gap: 4px; }
            .attach-btn, .send-btn, .stop-btn {
                padding: 8px;
                font-size: 18px;
            }
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 32px;
            text-align: center;
        }

        .welcome-icon {
            font-size: 64px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--mint-dark), var(--mint-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            width: 100%;
            max-width: 400px;
        }

        .feature-card {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .feature-card:active {
            transform: scale(0.98);
            border-color: var(--mint-primary);
        }

        .feature-icon { font-size: 24px; margin-bottom: 8px; }
        .feature-text { font-size: 13px; color: var(--text-secondary); }

        .hidden { display: none !important; }
        #imageInput { display: none; }
    </style>
</head>

    <script>
        // --- GLOBAL VARIABLES ---
        let currentChatId = null;
        let currentController = null;
        let chats = {};
        let isGenerating = false;
        let attachedImageBase64 = null;
        
        // --- CONSTANTS ---
        const VISION_MODELS = ['meta-llama/llama-4-maverick-17b-128e-instruct', 'meta-llama/llama-4-scout-17b-16e-instruct'];

        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';

        // --- INITIALIZATION ---
        window.onload = () => {
            loadChats();
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
            }
            if (Object.keys(chats).length === 0) {
                 document.getElementById('welcomeScreen').classList.remove('hidden');
            } else {
                 const latestChatId = Object.keys(chats).sort((a,b) => chats[b].timestamp - chats[a].timestamp)[0];
                 loadChat(latestChatId);
            }
        };

        // --- UI TOGGLES ---
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const theme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // --- INPUT HANDLING ---
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function handleAttachmentClick() {
            const model = document.getElementById('modelSelector').value;
            if (VISION_MODELS.includes(model)) {
                document.getElementById('imageInput').click();
            } else {
                addMessageToUI('**–û—à–∏–±–∫–∞:** –≠—Ç–∞ –º–æ–¥–µ–ª—å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞–±–æ—Ç—É —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏.', 'system');
            }
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 4 * 1024 * 1024) { // 4MB limit for base64
                addMessageToUI('**–û—à–∏–±–∫–∞:** –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä - 4 –ú–ë.', 'system');
                event.target.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                attachedImageBase64 = e.target.result;
                const previewContainer = document.getElementById('attachmentPreview');
                previewContainer.innerHTML = `
                    <div class="attachment-item">
                        <img src="${attachedImageBase64}" alt="–ü—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–æ">
                        <button class="remove-attachment-btn" onclick="removeAttachment()">√ó</button>
                    </div>
                `;
            };
            reader.readAsDataURL(file);
            event.target.value = '';
        }

        function removeAttachment() {
            attachedImageBase64 = null;
            document.getElementById('attachmentPreview').innerHTML = '';
        }

        // --- CHAT MANAGEMENT ---
        function startNewChat() {
            if (isGenerating) return;
            currentChatId = Date.now().toString();
            chats[currentChatId] = {
                id: currentChatId,
                title: '–ù–æ–≤—ã–π —á–∞—Ç',
                messages: [],
                timestamp: Date.now()
            };
            saveChats();
            loadChat(currentChatId);
            updateChatHistory();
            
            if (window.innerWidth < 768) {
                toggleSidebar();
            }
        }

        function loadChat(chatId) {
            if (isGenerating) return;
            currentChatId = chatId;
            const chat = chats[chatId];
            const chatArea = document.getElementById('chatArea');
            const welcomeScreen = document.getElementById('welcomeScreen');
            
            Array.from(chatArea.getElementsByClassName('message')).forEach(el => el.remove());
            
            if (!chat || chat.messages.length === 0) {
                welcomeScreen.classList.remove('hidden');
            } else {
                welcomeScreen.classList.add('hidden');
                chat.messages.forEach(msg => {
                    addMessageToUI(msg.content, msg.role, msg.model);
                });
            }
            
            updateChatHistory();
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function saveChats() {
            try {
                const chatArray = Object.values(chats).sort((a, b) => b.timestamp - a.timestamp);
                if (chatArray.length > 20) { // Keep last 20 chats
                    const prunedChats = {};
                    chatArray.slice(0, 20).forEach(chat => {
                        prunedChats[chat.id] = chat;
                    });
                    chats = prunedChats;
                }
                localStorage.setItem('aiChats', JSON.stringify(chats));
            } catch (e) {
                console.error('Error saving chats:', e);
            }
        }

        function loadChats() {
            try {
                const saved = localStorage.getItem('aiChats');
                chats = saved ? JSON.parse(saved) : {};
            } catch (e) {
                console.error('Error loading chats:', e);
                chats = {};
            }
        }

        function updateChatHistory() {
            const historyContainer = document.getElementById('chatHistory');
            historyContainer.innerHTML = '';
            
            Object.values(chats)
                .sort((a, b) => b.timestamp - a.timestamp)
                .forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                    
                    let previewText = '–ü—É—Å—Ç–æ–π —á–∞—Ç';
                    if (chat.messages.length > 0) {
                        const firstMessageContent = chat.messages[0].content;
                        if (Array.isArray(firstMessageContent)) {
                            previewText = firstMessageContent.find(p => p.type === 'text')?.text || '[–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ]';
                        } else {
                            previewText = firstMessageContent;
                        }
                    }
                    const preview = previewText.substring(0, 50) + (previewText.length > 50 ? '...' : '');

                    chatItem.innerHTML = `
                        <div class="chat-item-title">${chat.title}</div>
                        <div class="chat-item-preview">${preview}</div>
                    `;
                    
                    chatItem.onclick = () => {
                        loadChat(chat.id);
                        if (window.innerWidth < 768) toggleSidebar();
                    };
                    historyContainer.appendChild(chatItem);
                });
        }
        
        // --- MESSAGE UI & RENDERING ---
        function addMessageToUI(content, role, model) {
            const chatArea = document.getElementById('chatArea');
            document.getElementById('welcomeScreen').classList.add('hidden');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            if (role === 'ai' || role === 'system') {
                const formattedContent = parseMarkdownToHTML(content);
                const modelName = getModelDisplayName(model);
                bubble.innerHTML = `
                    ${model ? `<div class="message-model">${modelName}</div>` : ''}
                    <div class="message-content">${formattedContent}</div>
                `;
            } else { // User message
                let messageHTML = '';
                if (Array.isArray(content)) {
                    content.forEach(part => {
                        if (part.type === 'text') {
                            messageHTML += part.text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        } else if (part.type === 'image_url') {
                            messageHTML += `<img src="${part.image_url.url}" alt="user image" style="max-width: 100%; border-radius: 12px; margin-top: 8px; display: block;">`;
                        }
                    });
                } else {
                    messageHTML = content.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                }
                bubble.innerHTML = `<div class="message-content">${messageHTML}</div>`;
            }
            
            messageDiv.appendChild(bubble);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            return bubble;
        }
        
        function getModelDisplayName(model) {
            const selector = document.getElementById('modelSelector');
            for (let option of selector.options) {
                if (option.value === model) return option.text;
            }
            return model;
        }

        function showTypingIndicator() {
            const chatArea = document.getElementById('chatArea');
            if (document.getElementById('typingIndicator')) return;
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>
                </div>`;
            chatArea.appendChild(typingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeTypingIndicator() {
            document.getElementById('typingIndicator')?.remove();
        }

        // --- API COMMUNICATION ---
        async function sendMessage(isContinuation = false) {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message && !attachedImageBase64 && !isContinuation) return;
            if (isGenerating) return;
            
            if (!currentChatId) {
                startNewChat();
            }

            if (!isContinuation) {
                let userMessageContent;
                if (attachedImageBase64) {
                    userMessageContent = [{ type: 'text', text: message }];
                    userMessageContent.push({ type: 'image_url', image_url: { url: attachedImageBase64 } });
                } else {
                    userMessageContent = message;
                }

                addMessageToUI(userMessageContent, 'user');
                chats[currentChatId].messages.push({ role: 'user', content: userMessageContent });
                
                if (chats[currentChatId].messages.length === 1) {
                    chats[currentChatId].title = message.substring(0, 30) || '–ß–∞—Ç —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º';
                }
            }
            
            if (attachedImageBase64) removeAttachment();
            saveChats();
            updateChatHistory();
            input.value = '';
            autoResize(input);
            
            await fetchAndStreamResponse();
        }
        
        async function continueGeneration(button) {
             if (isGenerating) return;
             button.disabled = true;
             button.textContent = '–ì–µ–Ω–µ—Ä–∞—Ü–∏—è...';
             await fetchAndStreamResponse(true, button);
        }

        async function fetchAndStreamResponse(isContinuation = false, continueButton = null) {
            isGenerating = true;
            document.getElementById('sendBtn').classList.add('hidden');
            document.getElementById('stopBtn').classList.remove('hidden');
            
            if(!isContinuation) showTypingIndicator();
            
            const model = document.getElementById('modelSelector').value;
            
            try {
                const messagesForApi = chats[currentChatId].messages.map(msg => ({
                    role: msg.role === 'ai' ? 'assistant' : msg.role,
                    content: msg.content
                }));

                if (isContinuation) {
                    messagesForApi.push({ role: 'user', content: '–ü—Ä–æ–¥–æ–ª–∂–∏ —Å–≤–æ–π –æ—Ç–≤–µ—Ç —Å —Ç–æ–≥–æ –º–µ—Å—Ç–∞, –≥–¥–µ –æ—Å—Ç–∞–Ω–æ–≤–∏–ª—Å—è, –±–µ–∑ –ª–∏—à–Ω–∏—Ö –≤—Å—Ç—É–ø–ª–µ–Ω–∏–π.' });
                }

                currentController = new AbortController();
                
                const bodyPayload = {
                    model: model,
                    messages: messagesForApi,
                    temperature: 0.7,
                    max_tokens: 4096,
                    stream: true
                };

                if (model === 'qwen/qwen3-32b') {
                    bodyPayload.reasoning_format = 'raw';
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(bodyPayload),
                    signal: currentController.signal
                });

                removeTypingIndicator();
                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`API Error: ${response.status} ${errorBody}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiMessageContent = isContinuation ? chats[currentChatId].messages[chats[currentChatId].messages.length - 1].content : '';
                let streamingBubble;

                if (isContinuation && continueButton) {
                    streamingBubble = continueButton.parentElement;
                    continueButton.remove();
                } else {
                    streamingBubble = addMessageToUI('', 'ai', model);
                }
                const contentDiv = streamingBubble.querySelector('.message-content');
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(line => line.startsWith('data: '));
                    
                    for (const line of lines) {
                        const data = line.slice(6);
                        if (data === '[DONE]') continue;
                        try {
                            const parsed = JSON.parse(data);
                            const content = parsed.choices[0]?.delta?.content;
                            if (content) {
                                aiMessageContent += content;
                                contentDiv.innerHTML = parseMarkdownToHTML(aiMessageContent);
                                document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
                            }
                        } catch (e) {
                            console.error('Error parsing stream data:', e);
                        }
                    }
                }
                
                if (aiMessageContent) {
                     if(isContinuation) {
                        chats[currentChatId].messages[chats[currentChatId].messages.length-1].content = aiMessageContent;
                    } else {
                        chats[currentChatId].messages.push({ role: 'ai', content: aiMessageContent, model: model });
                    }
                     const lastChar = aiMessageContent.trim().slice(-1);
                     if (!['.', '!', '?', '`', ')', ']', '}', '"', '>'].includes(lastChar)) {
                         const continueBtn = document.createElement('button');
                         continueBtn.className = 'continue-btn';
                         continueBtn.textContent = '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å...';
                         continueBtn.onclick = () => continueGeneration(continueBtn);
                         streamingBubble.appendChild(continueBtn);
                     }
                    saveChats();
                }
            } catch (error) {
                removeTypingIndicator();
                if (error.name === 'AbortError') {
                    console.log('Generation stopped by user');
                } else {
                    console.error('Error:', error);
                    let errorText = `**–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞:** ${error.message}`;
                    if (error instanceof TypeError) {
                        errorText = `**–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ CORS.**\n\n–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ API. –ï—Å–ª–∏ —Ç—ã –∑–∞–ø—É—Å–∫–∞–µ—à—å —ç—Ç–æ—Ç —Ñ–∞–π–ª –ª–æ–∫–∞–ª—å–Ω–æ –Ω–∞ –ü–ö (—á–µ—Ä–µ–∑ file://...), —ç—Ç–æ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç –∏–∑-–∑–∞ –ø–æ–ª–∏—Ç–∏–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –±—Ä–∞—É–∑–µ—Ä–∞.\n\n**–†–µ—à–µ–Ω–∏–µ:** –ó–∞–ø—É—Å—Ç–∏ —ç—Ç–æ—Ç —Ñ–∞–π–ª —á–µ—Ä–µ–∑ –ª–æ–∫–∞–ª—å–Ω—ã–π –≤–µ–±-—Å–µ—Ä–≤–µ—Ä.`;
                    }
                    addMessageToUI(errorText, 'system');
                }
            } finally {
                isGenerating = false;
                document.getElementById('sendBtn').classList.remove('hidden');
                document.getElementById('stopBtn').classList.add('hidden');
                currentController = null;
            }
        }
        
        function stopGeneration() {
            if (currentController) {
                currentController.abort();
            }
        }

        // --- MARKDOWN & UTILITIES ---
        function parseMainContent(text) {
            let html = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");

            html = html.replace(/```([a-zA-Z]*)\n([\s\S]+?)```/g, (match, lang, code) => {
                const escapedCode = code; // Already escaped
                return `<div class="code-block-wrapper"><pre><code class="language-${lang}">${escapedCode.trim()}</code></pre><button class="copy-code-btn" onclick="copyCode(this)">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button></div>`;
            });

            html = parseMarkdownTables(html);
            html = html.replace(/\*\*([^\s][\s\S]*?[^\s])\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*([^\s][\s\S]*?[^\s])\*/g, '<em>$1</em>');
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            return html;
        }

        function parseMarkdownToHTML(text) {
            const thoughts = [];
            let processedText = text.replace(/<think>([\s\S]*?)<\/think>/gs, (match, thoughtContent) => {
                thoughts.push(thoughtContent);
                return `__THOUGHT_PLACEHOLDER_${thoughts.length - 1}__`;
            });
            
            let html = parseMainContent(processedText);

            thoughts.forEach((thought, index) => {
                const thoughtHtml = parseMainContent(thought);
                const detailsBlock = `<details class="reasoning-block">
                    <summary class="reasoning-summary">–•–æ–¥ –º—ã—Å–ª–µ–π</summary>
                    <div class="reasoning-content">${thoughtHtml.trim()}</div>
                </details>`;
                html = html.replace(`__THOUGHT_PLACEHOLDER_${index}__`, detailsBlock);
            });

            return html;
        }

        function parseMarkdownTables(text) {
            const tableRegex = /(?:(?:^\|.*\|\n?)+)/gm;
            return text.replace(tableRegex, (match) => {
                const lines = match.trim().split('\n');
                if (lines.length < 2 || !lines[1].match(/^\|?(\s*:?-+:?\s*\|)+$/)) return match;
                
                let tableHtml = '<div class="table-wrapper"><table>';
                tableHtml += '<thead><tr>';
                lines[0].split('|').slice(1, -1).forEach(cell => {
                    tableHtml += `<th>${cell.trim()}</th>`;
                });
                tableHtml += '</tr></thead>';
                tableHtml += '<tbody>';
                lines.slice(2).forEach(line => {
                    tableHtml += '<tr>';
                    line.split('|').slice(1, -1).forEach(cell => {
                        tableHtml += `<td>${cell.trim()}</td>`;
                    });
                    tableHtml += '</tr>';
                });
                tableHtml += '</tbody></table></div>';
                return tableHtml;
            });
        }
        
        function copyCode(button) {
            const pre = button.previousElementSibling;
            const code = pre.querySelector('code');
            navigator.clipboard.writeText(code.textContent).then(() => {
                button.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => { button.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å'; }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                button.textContent = '–û—à–∏–±–∫–∞';
                 setTimeout(() => { button.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å'; }, 2000);
            });
        }
    </script>
