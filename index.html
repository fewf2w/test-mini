<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --mint-primary: #26d0ce;
            --mint-secondary: #1ac5c3;
            --mint-light: #4dd9d7;
            --mint-dark: #1ab5b3;
            --bg-dark: #1a1f2e;
            --bg-darker: #141824;
            --bg-card: #232937;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --border: #3a4150;
            --shadow: rgba(0, 0, 0, 0.3);
            --user-msg-bg: #26547C; /* New user message color */
            --ai-msg-bg: var(--bg-card); /* AI message bg */
            --scrollbar: #3a4150;
            --danger: #ff6b6b;
            --code-bg: rgba(0, 0, 0, 0.2);
        }

        body.light-theme {
            --bg-dark: #f5f7fa;
            --bg-darker: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1a1f2e;
            --text-secondary: #5f6368;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --user-msg-bg: #e3f2fd;
            --ai-msg-bg: var(--bg-card);
            --scrollbar: #cbd5e0;
            --code-bg: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-darker);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .container {
            height: 100vh; display: flex; flex-direction: column;
            max-width: 100%; margin: 0 auto;
        }

        /* Header */
        .header {
            background: var(--bg-dark); padding: 12px 16px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; position: relative; z-index: 100;
        }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .header-right { display: flex; align-items: center; gap: 4px; }
        .menu-btn, .theme-btn, .new-chat-btn, .settings-btn {
            background: none; border: none; color: var(--text-primary); font-size: 20px; cursor: pointer;
            padding: 8px; border-radius: 8px; transition: all 0.3s ease; display: flex;
            align-items: center; justify-content: center;
        }
        .menu-btn:active, .theme-btn:active, .new-chat-btn:active, .settings-btn:active {
            transform: scale(0.95); background: var(--border);
        }
        .current-model-display {
            background: var(--bg-card); border: 1px solid var(--border); color: var(--text-primary);
            padding: 6px 12px; border-radius: 20px; font-size: 13px; cursor: pointer;
            transition: all 0.3s ease; max-width: 220px; white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis;
        }
        .current-model-display:active { transform: scale(0.98); }

        /* Sidebar */
        .sidebar {
            position: fixed; top: 0; left: -280px; width: 280px; height: 100%;
            background: var(--bg-dark); border-right: 1px solid var(--border);
            transition: left 0.3s ease; z-index: 200; display: flex; flex-direction: column;
        }
        .sidebar.active { left: 0; }
        .sidebar-header {
            padding: 16px; border-bottom: 1px solid var(--border); display: flex;
            align-items: center; justify-content: space-between;
        }
        .sidebar-title { font-size: 18px; font-weight: 600; color: var(--mint-primary); }
        .close-sidebar {
            background: none; border: none; color: var(--text-secondary);
            font-size: 24px; cursor: pointer; padding: 4px;
        }
        .chat-history { flex: 1; overflow-y: auto; padding: 8px; }
        .chat-item {
            padding: 12px; margin-bottom: 6px; background: var(--bg-card);
            border-radius: 10px; cursor: pointer; transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .chat-item:active { transform: scale(0.98); }
        .chat-item.active { background: linear-gradient(135deg, var(--mint-dark), var(--mint-primary)); color: white; }
        .chat-item-title {
            font-size: 14px; font-weight: 500; margin-bottom: 4px;
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }
        .chat-item-preview {
            font-size: 12px; opacity: 0.7; overflow: hidden;
            text-overflow: ellipsis; white-space: nowrap;
        }
        .overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5); opacity: 0; visibility: hidden;
            transition: all 0.3s ease; z-index: 190;
        }
        .overlay.active { opacity: 1; visibility: visible; }

        /* Chat Area */
        .chat-area {
            flex: 1; overflow-y: auto; padding: 16px;
            padding-bottom: 80px; scroll-behavior: smooth;
        }
        .chat-area::-webkit-scrollbar { width: 6px; }
        .chat-area::-webkit-scrollbar-track { background: transparent; }
        .chat-area::-webkit-scrollbar-thumb { background: var(--scrollbar); border-radius: 3px; }

        .message {
            margin-bottom: 16px; animation: fadeIn 0.3s ease;
            display: flex; align-items: flex-end; gap: 10px; max-width: 90%;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .message.user { justify-content: flex-end; margin-left: auto; }
        .message.ai, .message.system { justify-content: flex-start; margin-right: auto;}
        
        .avatar {
            width: 32px; height: 32px; border-radius: 50%;
            background: var(--bg-card); display: flex;
            align-items: center; justify-content: center;
            font-size: 16px; flex-shrink: 0;
            border: 1px solid var(--border);
        }
        
        .message-bubble {
            padding: 12px 16px; word-wrap: break-word; position: relative;
            box-shadow: 0 2px 8px var(--shadow); white-space: pre-wrap;
            border-radius: 18px;
        }
        
        .message.user .message-bubble {
            background: var(--user-msg-bg); color: white;
            border-radius: 18px 18px 4px 18px;
        }
        body.light-theme .message.user .message-bubble {
             color: var(--text-primary);
        }

        .message.ai .message-bubble {
            background: var(--ai-msg-bg);
            border-radius: 18px 18px 18px 4px;
            border: 1px solid var(--border);
        }
         .message.system .message-bubble {
            background: var(--danger); color: white;
        }
        .message.system .avatar {
            background: var(--danger); color: white;
        }

        .message-content { font-size: 15px; line-height: 1.5; }
        .message-model { font-size: 11px; opacity: 0.7; margin-bottom: 4px; font-weight: 500; }

        /* Reasoning Block - NEW */
        .reasoning-block {
            margin: 12px 0; background: var(--code-bg);
            border: 1px solid var(--border); border-radius: 8px; overflow: hidden;
        }
        .reasoning-summary {
            padding: 10px 15px; cursor: pointer; outline: none; font-weight: 500;
            color: var(--text-secondary); transition: background-color 0.2s ease; list-style: none;
        }
        .reasoning-summary::-webkit-details-marker { display: none; }
        .reasoning-summary:hover { background: rgba(0,0,0,0.1); }
        .reasoning-summary::before {
            content: '►'; font-size: 12px; margin-right: 8px; display: inline-block;
            transition: transform 0.2s ease;
        }
        .reasoning-block[open] > .reasoning-summary::before { transform: rotate(90deg); }
        .reasoning-content { padding: 0 15px 15px 15px; border-top: 1px solid var(--border); margin-top: 10px; }


        /* Code & Tables */
        .code-block-wrapper { position: relative; margin: 8px 0; }
        .copy-code-btn { position: absolute; top: 8px; right: 8px; background: var(--bg-card); border: 1px solid var(--border); color: var(--text-secondary); cursor: pointer; padding: 6px; border-radius: 6px; font-size: 12px; opacity: 0.7; transition: all 0.2s ease; font-family: inherit; }
        .copy-code-btn:hover { opacity: 1; background: var(--border); }
        pre { background: var(--code-bg); padding: 12px; padding-top: 40px; border-radius: 8px; overflow-x: auto; }
        code { background: var(--code-bg); padding: 2px 4px; border-radius: 4px; font-family: 'Courier New', Courier, monospace; }
        pre code { background: none; padding: 0; }
        .table-wrapper { overflow-x: auto; margin: 8px 0; border: 1px solid var(--border); border-radius: 8px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid var(--border); padding: 8px 12px; text-align: left; }
        th { background: var(--bg-card); }

        /* Continue Button & Typing */
        .continue-btn { display: block; margin-top: 12px; padding: 8px 16px; border: none; background-color: var(--mint-primary); color: white; border-radius: 20px; cursor: pointer; font-size: 13px; font-weight: 500; transition: background-color 0.2s ease; }
        .continue-btn:hover { background-color: var(--mint-dark); }
        .continue-btn:disabled { background-color: var(--text-secondary); cursor: not-allowed; }
        .typing-indicator { display: inline-flex; align-items: center; padding: 12px 16px; background: var(--ai-msg-bg); border-radius: 18px 18px 18px 4px; box-shadow: 0 2px 8px var(--shadow); border: 1px solid var(--border); }
        .typing-dot { width: 8px; height: 8px; background: var(--mint-primary); border-radius: 50%; margin: 0 2px; animation: typing 1.4s ease-in-out infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 60%, 100% { opacity: 0.5; } 30% { opacity: 1; } }

        /* Input Area */
        .input-area { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg-dark); border-top: 1px solid var(--border); padding: 12px 16px; padding-bottom: max(12px, env(safe-area-inset-bottom)); }
        .input-container { display: flex; align-items: flex-end; gap: 8px; max-width: 100%; }
        .input-wrapper { flex-grow: 1; flex-shrink: 1; min-width: 0; position: relative; display: flex; align-items: flex-end; background: var(--bg-card); border-radius: 24px; border: 1px solid var(--border); transition: all 0.3s ease; }
        .input-wrapper:focus-within { border-color: var(--mint-primary); box-shadow: 0 0 0 2px rgba(38, 208, 206, 0.2); }
        #messageInput { flex: 1; background: none; border: none; color: var(--text-primary); padding: 10px 16px; font-size: 15px; resize: none; outline: none; max-height: 120px; line-height: 1.5; font-family: inherit; }
        #messageInput::placeholder { color: var(--text-secondary); }
        .attach-btn, .send-btn, .stop-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 10px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; font-size: 20px; flex-shrink: 0; }
        .send-btn { background: var(--mint-primary); color: white; }
        .stop-btn { background: var(--danger); color: white; }
        .send-btn:active, .stop-btn:active, .attach-btn:active { transform: scale(0.9); }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        #attachmentPreview { display: flex; gap: 8px; padding: 0 0 8px; }
        .attachment-item { position: relative; display: inline-block; }
        .attachment-item img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; border: 1px solid var(--border); }
        .remove-attachment-btn { position: absolute; top: -5px; right: -5px; width: 20px; height: 20px; background: var(--danger); color: white; border: none; border-radius: 50%; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; line-height: 1; }
        @media (max-width: 768px) {
            .input-area { padding: 8px; } .input-container { gap: 4px; }
            .attach-btn, .send-btn, .stop-btn { padding: 8px; font-size: 18px; }
            .current-model-display { max-width: 150px; }
        }

        /* Welcome Screen */
        .welcome-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 32px; text-align: center; }
        .welcome-icon { font-size: 64px; margin-bottom: 24px; animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .welcome-title { font-size: 28px; font-weight: 700; margin-bottom: 12px; background: linear-gradient(135deg, var(--mint-dark), var(--mint-primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .welcome-subtitle { font-size: 16px; color: var(--text-secondary); margin-bottom: 32px; }
        .feature-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; width: 100%; max-width: 400px; }
        .feature-card { background: var(--bg-card); padding: 16px; border-radius: 12px; border: 1px solid var(--border); transition: all 0.3s ease; }
        .feature-card:active { transform: scale(0.98); border-color: var(--mint-primary); }
        .feature-icon { font-size: 24px; margin-bottom: 8px; }
        .feature-text { font-size: 13px; color: var(--text-secondary); }

        .hidden { display: none !important; }
        #imageInput { display: none; }
        
        /* Settings Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal-overlay:not(.hidden) { opacity: 1; visibility: visible; }
        .modal-content { background: var(--bg-dark); padding: 24px; border-radius: 12px; width: 90%; max-width: 500px; box-shadow: 0 5px 15px var(--shadow); transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay:not(.hidden) .modal-content { transform: scale(1); }
        .modal-content h2 { margin-bottom: 8px; color: var(--mint-primary); }
        .modal-content p { font-size: 14px; color: var(--text-secondary); margin-bottom: 16px; }
        .modal-content label { display: block; margin-top: 16px; margin-bottom: 6px; font-size: 14px; color: var(--text-secondary); font-weight: 500; }
        .modal-input, .modal-select { width: 100%; background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; padding: 10px 12px; color: var(--text-primary); font-family: inherit; font-size: 14px; outline: none; transition: border-color 0.2s ease; }
        .modal-input:focus, .modal-select:focus { border-color: var(--mint-primary); }
        #customPromptInput { width: 100%; height: 120px; resize: vertical; background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; padding: 12px; color: var(--text-primary); font-family: inherit; font-size: 14px; outline: none; }
        #customPromptInput:focus { border-color: var(--mint-primary); }
        .modal-buttons { margin-top: 24px; display: flex; justify-content: flex-end; gap: 12px; }
        .modal-btn-primary, .modal-btn-secondary { padding: 10px 20px; border-radius: 8px; border: none; font-size: 15px; font-weight: 500; cursor: pointer; transition: all 0.2s ease; }
        .modal-btn-primary { background: var(--mint-primary); color: white; }
        .modal-btn-primary:hover { background: var(--mint-dark); }
        .modal-btn-secondary { background: var(--bg-card); color: var(--text-primary); border: 1px solid var(--border); }
        .modal-btn-secondary:hover { background: var(--border); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <button class="menu-btn" onclick="toggleSidebar()">☰</button>
                <span class="current-model-display" id="currentModelDisplay" onclick="openSettingsModal()"></span>
            </div>
            <div class="header-right">
                <button class="new-chat-btn" title="Новый чат" onclick="startNewChat()">➕</button>
                <button class="settings-btn" title="Настройки" onclick="openSettingsModal()">⚙️</button>
                <button class="theme-btn" title="Сменить тему" onclick="toggleTheme()">🌓</button>
            </div>
        </div>

        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">💬 Чаты</div>
                <button class="close-sidebar" onclick="toggleSidebar()">✕</button>
            </div>
            <div class="chat-history" id="chatHistory"></div>
        </div>
        <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

        <div class="chat-area" id="chatArea">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">🤖</div>
                <h1 class="welcome-title">AI Assistant</h1>
                <p class="welcome-subtitle">Нажмите ⚙️ чтобы настроить API и выбрать модель</p>
                <div class="feature-grid">
                    <div class="feature-card"><div class="feature-icon">💡</div><div class="feature-text">Умные ответы</div></div>
                    <div class="feature-card"><div class="feature-icon">🎨</div><div class="feature-text">Креативность</div></div>
                    <div class="feature-card"><div class="feature-icon">📚</div><div class="feature-text">База знаний</div></div>
                    <div class="feature-card"><div class="feature-icon">⚡</div><div class="feature-text">Быстрый отклик</div></div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div id="attachmentPreview"></div>
            <div class="input-container">
                <button class="attach-btn" onclick="handleAttachmentClick()">📎</button>
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Напишите сообщение..." rows="1" onkeydown="handleKeyDown(event)" oninput="autoResize(this)"></textarea>
                </div>
                <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">➤</button>
                <button class="stop-btn hidden" id="stopBtn" onclick="stopGeneration()">⬛</button>
            </div>
        </div>
    </div>
    
    <div class="modal-overlay hidden" id="settingsOverlay">
        <div class="modal-content">
            <h2>Настройки</h2>
            <p>Настройте API, выберите модель и задайте инструкцию.</p>
            <label for="groqApiKeyInput">Groq API Ключ</label>
            <input type="password" id="groqApiKeyInput" class="modal-input" placeholder="gsk_...">
            <label for="googleApiKeyInput">Google AI Studio API Ключ</label>
            <input type="password" id="googleApiKeyInput" class="modal-input" placeholder="AIzaSy...">
            <label for="modelSelector">Модель</label>
            <select id="modelSelector" class="modal-select"></select>
            <label for="customPromptInput">Кастомная инструкция (System Prompt)</label>
            <textarea id="customPromptInput" placeholder="Например: 'Ты — полезный ассистент, отвечающий в стиле Шекспира.'"></textarea>
            <div class="modal-buttons">
                <button class="modal-btn-secondary" onclick="closeSettingsModal()">Закрыть</button>
                <button class="modal-btn-primary" onclick="saveSettings()">Сохранить</button>
            </div>
        </div>
    </div>

    <script>
        // --- GLOBAL VARIABLES ---
        let currentChatId = null, currentController = null, chats = {}, isGenerating = false, attachedImageBase64 = null;

        // --- CONFIG & SETTINGS ---
        let settings = {
            groqApiKey: '', googleApiKey: '', customSystemPrompt: '', selectedModel: 'gemini-2.5-pro'
        };

        const MODELS = {
            google: [
                { id: 'gemini-2.5-pro', name: '🧠 Gemini 2.5 Pro' },
                { id: 'gemini-2.5-flash', name: '⚡ Gemini 2.5 Flash' }
            ],
            groq: [
                { id: 'llama-3.3-70b-versatile', name: '🦙 Llama 3.3 Pro' },
                { id: 'openai/gpt-oss-120b', name: '🧠 GPT OSS'},
                { id: 'meta-llama/llama-4-maverick-17b-128e-instruct', name: '🚀 Llama Maverick' },
                { id: 'meta-llama/llama-4-scout-17b-16e-instruct', name: '📷 Llama Scout' },
                { id: 'moonshotai/kimi-k2-instruct-0905', name: '🌙 Kimi K2' },
                { id: 'qwen/qwen3-32b', name: '🎯 Qwen 3' }
            ]
        };
        const VISION_MODELS = ['gemini-2.5-pro', 'gemini-2.5-flash', 'meta-llama/llama-4-scout-17b-16e-instruct'];

        // --- INITIALIZATION ---
        window.onload = () => {
            loadSettings();
            initializeModelSelector();
            updateCurrentModelDisplay();
            loadChats();
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') document.body.classList.add('light-theme');
            if (Object.keys(chats).length === 0) {
                 document.getElementById('welcomeScreen').classList.remove('hidden');
            } else {
                 const latestChatId = Object.keys(chats).sort((a,b) => chats[b].timestamp - chats[a].timestamp)[0];
                 loadChat(latestChatId);
            }
        };

        // --- UI & SETTINGS MANAGEMENT ---
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        }
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }
        function openSettingsModal() {
            document.getElementById('groqApiKeyInput').value = settings.groqApiKey;
            document.getElementById('googleApiKeyInput').value = settings.googleApiKey;
            document.getElementById('modelSelector').value = settings.selectedModel;
            document.getElementById('customPromptInput').value = settings.customSystemPrompt;
            document.getElementById('settingsOverlay').classList.remove('hidden');
        }
        function closeSettingsModal() { document.getElementById('settingsOverlay').classList.add('hidden'); }
        function saveSettings() {
            settings.groqApiKey = document.getElementById('groqApiKeyInput').value.trim();
            settings.googleApiKey = document.getElementById('googleApiKeyInput').value.trim();
            settings.selectedModel = document.getElementById('modelSelector').value;
            settings.customSystemPrompt = document.getElementById('customPromptInput').value.trim();
            localStorage.setItem('aiChatSettings', JSON.stringify(settings));
            updateCurrentModelDisplay();
            closeSettingsModal();
        }
        function loadSettings() {
             try {
                const savedSettings = localStorage.getItem('aiChatSettings');
                if (savedSettings) settings = { ...settings, ...JSON.parse(savedSettings) };
            } catch (e) { console.error("Error loading settings:", e); }
        }
        function initializeModelSelector() {
            const selector = document.getElementById('modelSelector');
            selector.innerHTML = '';
            for (const provider in MODELS) {
                const optgroup = document.createElement('optgroup');
                optgroup.label = provider.charAt(0).toUpperCase() + provider.slice(1);
                MODELS[provider].forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id; option.textContent = model.name;
                    optgroup.appendChild(option);
                });
                selector.appendChild(optgroup);
            }
            selector.value = settings.selectedModel;
        }
        function updateCurrentModelDisplay() {
            let modelName = 'Не выбрана';
            for (const provider in MODELS) {
                const model = MODELS[provider].find(m => m.id === settings.selectedModel);
                if (model) { modelName = model.name; break; }
            }
            document.getElementById('currentModelDisplay').textContent = modelName;
        }
        function getProviderForModel(modelId) {
            for (const provider in MODELS) if (MODELS[provider].some(m => m.id === modelId)) return provider;
            return null;
        }

        // --- INPUT HANDLING ---
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }
        }
        function handleAttachmentClick() {
            if (VISION_MODELS.includes(settings.selectedModel)) document.getElementById('imageInput').click();
            else addMessageToUI('**Ошибка:** Эта модель не поддерживает работу с изображениями.', 'system');
        }
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            if (file.size > 4 * 1024 * 1024) {
                addMessageToUI('**Ошибка:** Изображение слишком большое (макс. 4 МБ).', 'system');
                return event.target.value = '';
            }
            const reader = new FileReader();
            reader.onload = e => {
                attachedImageBase64 = e.target.result;
                document.getElementById('attachmentPreview').innerHTML = `<div class="attachment-item"><img src="${attachedImageBase64}" alt="Прикреплено"><button class="remove-attachment-btn" onclick="removeAttachment()">×</button></div>`;
            };
            reader.readAsDataURL(file);
            event.target.value = '';
        }
        function removeAttachment() {
            attachedImageBase64 = null;
            document.getElementById('attachmentPreview').innerHTML = '';
        }

        // --- CHAT MANAGEMENT ---
        function startNewChat() {
            if (isGenerating) return;
            currentChatId = Date.now().toString();
            chats[currentChatId] = { id: currentChatId, title: 'Новый чат', messages: [], timestamp: Date.now() };
            saveChats(); loadChat(currentChatId); updateChatHistory();
            if (window.innerWidth < 768) toggleSidebar();
        }
        function loadChat(chatId) {
            if (isGenerating) return;
            currentChatId = chatId;
            const chat = chats[chatId], chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = ''; // Clear chat area
            if (!chat || chat.messages.length === 0) {
                chatArea.appendChild(document.getElementById('welcomeScreen'));
                document.getElementById('welcomeScreen').classList.remove('hidden');
            } else {
                document.getElementById('welcomeScreen').classList.add('hidden');
                chat.messages.forEach(msg => addMessageToUI(msg.content, msg.role, msg.model));
            }
            updateChatHistory(); chatArea.scrollTop = chatArea.scrollHeight;
        }
        function saveChats() { localStorage.setItem('aiChats', JSON.stringify(chats)); }
        function loadChats() {
            try { chats = JSON.parse(localStorage.getItem('aiChats')) || {}; }
            catch (e) { chats = {}; }
        }
        function updateChatHistory() {
            const historyContainer = document.getElementById('chatHistory');
            historyContainer.innerHTML = '';
            Object.values(chats).sort((a, b) => b.timestamp - a.timestamp).forEach(chat => {
                const item = document.createElement('div');
                item.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                const firstMsg = chat.messages[0]?.content;
                const previewText = Array.isArray(firstMsg) ? (firstMsg.find(p=>p.type==='text')?.text||'[Изображение]') : (firstMsg || 'Пустой чат');
                item.innerHTML = `<div class="chat-item-title">${chat.title}</div><div class="chat-item-preview">${previewText.substring(0,50)}...</div>`;
                item.onclick = () => { loadChat(chat.id); if (window.innerWidth < 768) toggleSidebar(); };
                historyContainer.appendChild(item);
            });
        }
        
        // --- MESSAGE UI & RENDERING ---
        function addMessageToUI(content, role, model) {
            const chatArea = document.getElementById('chatArea');
            if (document.getElementById('welcomeScreen')) document.getElementById('welcomeScreen').classList.add('hidden');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            if (role === 'user') avatar.textContent = '👤';
            else if (role === 'system') avatar.textContent = '⚠️';
            else avatar.textContent = '🤖';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            if (role === 'ai' || role === 'system') {
                bubble.innerHTML = `${model ? `<div class="message-model">${getModelDisplayName(model)}</div>` : ''}<div class="message-content">${parseMarkdownToHTML(content)}</div>`;
            } else { // User message
                let messageHTML = '';
                if (Array.isArray(content)) {
                    content.forEach(part => {
                        if (part.type === 'text') messageHTML += part.text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        else if (part.type === 'image_url') messageHTML += `<img src="${part.image_url.url}" alt="user image" style="max-width: 100%; border-radius: 12px; margin-top: 8px; display: block;">`;
                    });
                } else { messageHTML = content.replace(/</g, "&lt;").replace(/>/g, "&gt;"); }
                bubble.innerHTML = `<div class="message-content">${messageHTML}</div>`;
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            return bubble;
        }
        function getModelDisplayName(modelId) {
             for (const p in MODELS) { const m = MODELS[p].find(m => m.id === modelId); if (m) return m.name; }
             return modelId;
        }
        function showTypingIndicator() {
            const chatArea = document.getElementById('chatArea');
            if (document.getElementById('typingIndicator')) return;
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'message ai';
            typingDiv.innerHTML = `<div class="avatar">🤖</div><div class="typing-indicator"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></div>`;
            chatArea.appendChild(typingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        function removeTypingIndicator() { document.getElementById('typingIndicator')?.remove(); }

        // --- API COMMUNICATION ---
        async function sendMessage(isContinuation = false) {
            const input = document.getElementById('messageInput'), message = input.value.trim();
            if ((!message && !attachedImageBase64 && !isContinuation) || isGenerating) return;
            if (!currentChatId) startNewChat();

            const isVisionChat = attachedImageBase64 && VISION_MODELS.includes(settings.selectedModel);
            let userMessageContent;
            if (isVisionChat) {
                userMessageContent = [{ type: 'text', text: message }, { type: 'image_url', image_url: { url: attachedImageBase64 } }];
            } else {
                userMessageContent = message;
            }

            if (!isContinuation) {
                addMessageToUI(userMessageContent, 'user');
                chats[currentChatId].messages.push({ role: 'user', content: userMessageContent });
                if (chats[currentChatId].messages.length === 1) chats[currentChatId].title = message.substring(0, 30) || 'Чат с изображением';
            }
            
            if (attachedImageBase64) removeAttachment();
            saveChats(); updateChatHistory(); input.value = ''; autoResize(input);
            await fetchAndStreamResponse();
        }

        async function continueGeneration(button) {
             if (isGenerating) return;
             button.disabled = true; button.textContent = 'Генерация...';
             await fetchAndStreamResponse(true, button);
        }
        async function fetchAndStreamResponse(isContinuation = false, continueButton = null) {
            isGenerating = true;
            document.getElementById('sendBtn').classList.add('hidden');
            document.getElementById('stopBtn').classList.remove('hidden');
            if (!isContinuation) showTypingIndicator();
            
            const model = settings.selectedModel, provider = getProviderForModel(model);
            const apiKey = provider === 'google' ? settings.googleApiKey : settings.groqApiKey;

            if (!apiKey) {
                addMessageToUI(`**Ошибка:** API ключ для ${provider} не найден. Добавьте его в настройках (⚙️).`, 'system');
                isGenerating = false;
                document.getElementById('sendBtn').classList.remove('hidden');
                document.getElementById('stopBtn').classList.add('hidden');
                return removeTypingIndicator();
            }
            
            currentController = new AbortController();
            let aiMessageContent = isContinuation ? chats[currentChatId].messages.slice(-1)[0].content : '';
            let streamingBubble;
            if (isContinuation && continueButton) {
                streamingBubble = continueButton.parentElement; continueButton.remove();
            } else { streamingBubble = addMessageToUI('', 'ai', model); }
            const contentDiv = streamingBubble.querySelector('.message-content');

            try {
                if (provider === 'groq') await streamGroqResponse(model, apiKey, isContinuation, contentDiv, aiMessageContent);
                else if (provider === 'google') await streamGoogleResponse(model, apiKey, isContinuation, contentDiv, aiMessageContent);
                else throw new Error("Неизвестный провайдер API.");
            } catch (error) {
                removeTypingIndicator();
                if (error.name !== 'AbortError') addMessageToUI(`**Ошибка API:** ${error.message}`, 'system');
            } finally {
                isGenerating = false;
                document.getElementById('sendBtn').classList.remove('hidden');
                document.getElementById('stopBtn').classList.add('hidden');
                currentController = null;
            }
        }

        // --- API SPECIFIC LOGIC ---
        async function streamGroqResponse(model, apiKey, isContinuation, contentDiv, initialContent) {
            let aiMessageContent = initialContent;
            const messages = chats[currentChatId].messages.map(m => ({ role: m.role === 'ai' ? 'assistant' : m.role, content: m.content }));
            if (settings.customSystemPrompt) messages.unshift({ role: 'system', content: settings.customSystemPrompt });
            if (isContinuation) messages.push({ role: 'user', content: 'Продолжи свой ответ с того места, где остановился, без лишних вступлений.' });

            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
                body: JSON.stringify({ model, messages, temperature: 0.7, max_tokens: 4096, stream: true }),
                signal: currentController.signal
            });
            removeTypingIndicator();
            if (!response.ok) throw new Error(`HTTP ${response.status}: ${await response.text()}`);

            const reader = response.body.getReader(), decoder = new TextDecoder();
            while (true) {
                const { done, value } = await reader.read(); if (done) break;
                const lines = decoder.decode(value).split('\n').filter(l => l.startsWith('data: '));
                for (const line of lines) {
                    if (line.slice(6) === '[DONE]') continue;
                    try {
                        const content = JSON.parse(line.slice(6)).choices[0]?.delta?.content;
                        if (content) {
                            aiMessageContent += content;
                            contentDiv.innerHTML = parseMarkdownToHTML(aiMessageContent);
                            chatArea.scrollTop = chatArea.scrollHeight;
                        }
                    } catch (e) {}
                }
            }
            updateChatAfterStream(aiMessageContent, model, isContinuation, contentDiv.parentElement);
        }
        async function streamGoogleResponse(model, apiKey, isContinuation, contentDiv, initialContent) {
            let aiMessageContent = initialContent;
            const { contents, systemInstruction } = transformMessagesForGoogle(chats[currentChatId].messages, isContinuation);
            
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:streamGenerateContent?key=${apiKey}&alt=sse`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents, ...(systemInstruction && { systemInstruction }) }),
                signal: currentController.signal
            });
            removeTypingIndicator();
            if (!response.ok) throw new Error(`HTTP ${response.status}: ${await response.text()}`);
            
            const reader = response.body.getReader(), decoder = new TextDecoder();
            while (true) {
                const { done, value } = await reader.read(); if (done) break;
                const lines = decoder.decode(value).split('\n').filter(l => l.startsWith('data: '));
                for (const line of lines) {
                    try {
                        const content = JSON.parse(line.slice(6)).candidates?.[0]?.content?.parts?.[0]?.text;
                        if (content) {
                            aiMessageContent += content;
                            contentDiv.innerHTML = parseMarkdownToHTML(aiMessageContent);
                            chatArea.scrollTop = chatArea.scrollHeight;
                        }
                    } catch (e) {}
                }
            }
            updateChatAfterStream(aiMessageContent, model, isContinuation, contentDiv.parentElement);
        }
        function transformMessagesForGoogle(messages, isContinuation) {
            const contents = messages.map(msg => {
                const parts = Array.isArray(msg.content)
                    ? msg.content.map(p => {
                        if (p.type === 'text') return { text: p.text };
                        if (p.type === 'image_url') {
                            const mimeType = p.image_url.url.match(/:(.*?);/)?.[1] || 'image/jpeg';
                            const data = p.image_url.url.split(',')[1];
                            return { inlineData: { mimeType, data } };
                        }
                    })
                    : [{ text: msg.content }];
                return { role: msg.role === 'user' ? 'user' : 'model', parts: parts.filter(p => p) };
            });
            if (isContinuation) contents.push({ role: 'user', parts: [{text: 'Продолжи свой ответ без вступлений.'}] });
            const systemInstruction = settings.customSystemPrompt ? { parts: [{ text: settings.customSystemPrompt }] } : null;
            return { contents, systemInstruction };
        }
        
        // --- STREAMING UTILITIES ---
        function updateChatAfterStream(content, model, isContinuation, bubble) {
            if (!content) return;
            if (isContinuation) chats[currentChatId].messages.slice(-1)[0].content = content;
            else chats[currentChatId].messages.push({ role: 'ai', content, model });
            const lastChar = content.trim().slice(-1);
            if (!['.','!','?','`',')',']','}','"', '>'].includes(lastChar)) {
                const btn = document.createElement('button');
                btn.className = 'continue-btn'; btn.textContent = 'Продолжить...';
                btn.onclick = () => continueGeneration(btn);
                bubble.appendChild(btn);
            }
            saveChats();
        }
        function stopGeneration() { if (currentController) currentController.abort(); }

        // --- MARKDOWN & UTILITIES ---
        function parseMarkdownToHTML(text) {
            const thoughts = [];
            let processedText = text.replace(/<think>([\s\S]*?)<\/think>/gs, (match, thoughtContent) => {
                thoughts.push(thoughtContent);
                return `__THOUGHT_PLACEHOLDER_${thoughts.length - 1}__`;
            });

            let html = processedText.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            html = html.replace(/```([a-zA-Z]*)\n([\s\S]+?)```/g, (m, l, c) => `<div class="code-block-wrapper"><pre><code>${c.trim()}</code></pre><button class="copy-code-btn" onclick="copyCode(this)">Копировать</button></div>`);
            html = parseMarkdownTables(html);
            html = html.replace(/\*\*([^\s][\s\S]*?[^\s])\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*([^\s][\s\S]*?[^\s])\*/g, '<em>$1</em>');
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            thoughts.forEach((thought, index) => {
                const thoughtHtml = parseMarkdownToHTML(thought); // Recursive call for nested parsing
                const detailsBlock = `<details class="reasoning-block"><summary class="reasoning-summary">Ход мыслей</summary><div class="reasoning-content">${thoughtHtml.trim()}</div></details>`;
                html = html.replace(`__THOUGHT_PLACEHOLDER_${index}__`, detailsBlock);
            });
            return html;
        }
        function parseMarkdownTables(text) {
            return text.replace(/(?:(?:^\|.*\|\n?)+)/gm, (match) => {
                const lines = match.trim().split('\n');
                if (lines.length < 2 || !lines[1].match(/^\|?(\s*:?-+:?\s*\|)+$/)) return match;
                let tableHtml = '<div class="table-wrapper"><table><thead><tr>';
                lines[0].split('|').slice(1, -1).forEach(c => { tableHtml += `<th>${c.trim()}</th>`; });
                tableHtml += '</tr></thead><tbody>';
                lines.slice(2).forEach(l => { tableHtml += '<tr>'; l.split('|').slice(1, -1).forEach(c => { tableHtml += `<td>${c.trim()}</td>`; }); tableHtml += '</tr>'; });
                return tableHtml + '</tbody></table></div>';
            });
        }
        function copyCode(button) {
            const pre = button.previousElementSibling;
            navigator.clipboard.writeText(pre.querySelector('code').textContent).then(() => {
                button.textContent = 'Скопировано!';
                setTimeout(() => { button.textContent = 'Копировать'; }, 2000);
            });
        }
    </script>
