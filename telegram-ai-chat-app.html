<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --mint-primary: #26d0ce;
            --mint-secondary: #1ac5c3;
            --mint-light: #4dd9d7;
            --mint-dark: #1ab5b3;
            --bg-dark: #1a1f2e;
            --bg-darker: #141824;
            --bg-card: #232937;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --border: #3a4150;
            --shadow: rgba(0, 0, 0, 0.3);
            --user-msg: #2d3548;
            --ai-msg: #1e2633;
            --scrollbar: #3a4150;
            --danger: #ff6b6b;
        }

        body.light-theme {
            --bg-dark: #f5f7fa;
            --bg-darker: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1a1f2e;
            --text-secondary: #5f6368;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --user-msg: #e3f2fd;
            --ai-msg: #f0f4f8;
            --scrollbar: #cbd5e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-darker);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: var(--bg-dark);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-btn, .theme-btn, .new-chat-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-btn:active, .theme-btn:active, .new-chat-btn:active {
            transform: scale(0.95);
            background: var(--border);
        }

        .model-selector {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 180px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .model-selector:focus {
            outline: none;
            border-color: var(--mint-primary);
            box-shadow: 0 0 0 2px rgba(38, 208, 206, 0.2);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: var(--bg-dark);
            border-right: 1px solid var(--border);
            transition: left 0.3s ease;
            z-index: 200;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--mint-primary);
        }

        .close-sidebar {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            padding: 12px;
            margin-bottom: 6px;
            background: var(--bg-card);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .chat-item:active {
            transform: scale(0.98);
        }

        .chat-item.active {
            background: var(--mint-primary);
            background: linear-gradient(135deg, var(--mint-dark), var(--mint-primary));
            color: white;
        }

        .chat-item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-item-preview {
            font-size: 12px;
            opacity: 0.7;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 190;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 80px;
            scroll-behavior: smooth;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: var(--scrollbar);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.ai {
            display: flex;
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--mint-dark), var(--mint-primary));
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-bubble {
            background: var(--ai-msg);
            border-bottom-left-radius: 4px;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message-model {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--ai-msg);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--mint-primary);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-dark);
            border-top: 1px solid var(--border);
            padding: 12px 16px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            max-width: 100%;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: flex-end;
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--mint-primary);
            box-shadow: 0 0 0 2px rgba(38, 208, 206, 0.2);
        }

        #messageInput {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 10px 16px;
            font-size: 15px;
            resize: none;
            outline: none;
            max-height: 120px;
            line-height: 1.5;
            font-family: inherit;
        }

        #messageInput::placeholder {
            color: var(--text-secondary);
        }

        .attach-btn, .send-btn, .stop-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .send-btn {
            background: var(--mint-primary);
            color: white;
        }

        .stop-btn {
            background: var(--danger);
            color: white;
        }

        .send-btn:active, .stop-btn:active, .attach-btn:active {
            transform: scale(0.9);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 32px;
            text-align: center;
        }

        .welcome-icon {
            font-size: 64px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--mint-dark), var(--mint-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            width: 100%;
            max-width: 400px;
        }

        .feature-card {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .feature-card:active {
            transform: scale(0.98);
            border-color: var(--mint-primary);
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .hidden {
            display: none !important;
        }

        #imageInput {
            display: none;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <button class="menu-btn" onclick="toggleSidebar()">☰</button>
                <select class="model-selector" id="modelSelector">
                    <option value="openai/gpt-oss-120b">🧠 GPT OSS 120B</option>
                    <option value="llama-3.3-70b-versatile">🦙 Llama 3.3 Pro</option>
                    <option value="groq/compound">⚡ Groq Compound</option>
                    <option value="meta-llama/llama-4-maverick-17b-128e-instruct">🚀 Llama Maverick</option>
                    <option value="moonshotai/kimi-k2-instruct-0905">🌙 Kimi K2</option>
                    <option value="qwen/qwen3-32b">🎯 Qwen 3</option>
                </select>
            </div>
            <div>
                <button class="new-chat-btn" onclick="startNewChat()">➕</button>
                <button class="theme-btn" onclick="toggleTheme()">🌓</button>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">💬 Чаты</div>
                <button class="close-sidebar" onclick="toggleSidebar()">✕</button>
            </div>
            <div class="chat-history" id="chatHistory">
                <!-- Chat history will be populated here -->
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">🤖</div>
                <h1 class="welcome-title">AI Assistant</h1>
                <p class="welcome-subtitle">Выберите модель и начните диалог</p>
                <div class="feature-grid">
                    <div class="feature-card">
                        <div class="feature-icon">💡</div>
                        <div class="feature-text">Умные ответы</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">🎨</div>
                        <div class="feature-text">Креативность</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">📚</div>
                        <div class="feature-text">База знаний</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">⚡</div>
                        <div class="feature-text">Быстрый отклик</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Напишите сообщение..." 
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"></textarea>
                </div>
                <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
                <button class="attach-btn" onclick="document.getElementById('imageInput').click()">📎</button>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">➤</button>
                <button class="stop-btn hidden" id="stopBtn" onclick="stopGeneration()">⬛</button>
            </div>
        </div>
    </div>
